<html>

<body align="center">
<h1><u>Dine Booking</u></h1>
<form>
<table align="center">
<tr>
<td>Visitor name:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Number of members:</td>
<td><input type="number"></td></tr>
<tr>
<td>Contactno:</td><td><input type="number"></td></tr>
<tr>
<td>Email:</td>
<td><input type="email"></td></tr>
<tr>
<td>Type of Food:</td>
<td><input type="checkbox" name="food">South Indian
<input type="checkbox" name="food">North Indian
<input type="checkbox" name="food">Chinese
<input type="checkbox" name="food">Western
</td></tr>
<tr>
<td>Room status:</td>
<td><input type="radio" name="status">AC
<input type="radio" name="status">Non-AC</td></tr>
<tr>
<td>Venue Preference:</td>
<td><select name="Places">
<option>USA</option>
<option>Paris</option>
<option>Canada</option>
</select></td></tr>
<tr>
<td><input type="submit" value="Book"></td>
<td><input type="reset" value="Reset"></td></tr>
</table>
</form>
</body>
</html>
